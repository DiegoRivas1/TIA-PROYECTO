<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Bar Chart with D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    svg {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      shape-rendering: crispEdges;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }
  </style>
</head>
<body>
  <h1>Animated Bar Chart with D3.js</h1>
  <svg width="960" height="600"></svg>

  <script>
    const margin = { top: 16, right: 6, bottom: 6, left: 0 },
          width = 960,
          height = 600,
          barSize = 48,
          n = 12,
          duration = 50;  // Transiciones más rápidas

    const svg = d3.select("svg")
      .attr("viewBox", [0, 0, width, height])
      .attr("width", width)
      .attr("height", height)
      .attr("style", "max-width: 100%; height: auto;");

    const x = d3.scaleLinear([0, 1], [margin.left, width - margin.right]);
    const y = d3.scaleBand()
      .domain(d3.range(n + 1))
      .rangeRound([margin.top, margin.top + barSize * (n + 1 + 0.1)])
      .padding(0.1);

    /*
    Mes y Año:
    const formatDate = d3.utcFormat("%b %Y");  // Ejemplo: "Jan 2000"

    Mes, Día y Año:
    const formatDate = d3.utcFormat("%b %d, %Y");  // Ejemplo: "Jan 01, 2000"

    Día, Mes y Año:
    const formatDate = d3.utcFormat("%d %b %Y");  // Ejemplo: "01 Jan 2000"

    Día, Mes, Año y Hora:
    const formatDate = d3.utcFormat("%d %b %Y %H:%M");  // Ejemplo: "01 Jan 2000 15:30"

    Hora en Formato de 24 Horas:
    const formatDate = d3.utcFormat("%H:%M");  // Ejemplo: "15:30"

    Hora en Formato de 12 Horas con AM/PM:
    const formatDate = d3.utcFormat("%I:%M %p");  // Ejemplo: "03:30 PM"
    */
    const formatDate = d3.utcFormat("%b %Y");
    const formatNumber = d3.format(",d");

    const color = d3.scaleOrdinal(d3.schemeTableau10);

    d3.csv("Archivo_procesado/filtered_medication_errors_barra_tiempo_anio_mes_dia.csv", d3.autoType).then(data => {
      const datevalues = Array.from(d3.rollup(data, ([d]) => d.value, d => +d.date, d => d.name))
        .map(([date, data]) => [new Date(date), data])
        .sort(([a], [b]) => d3.ascending(a, b));

      const names = new Set(data.map(d => d.name));

      function rank(value) {
        const data = Array.from(names, name => ({ name, value: value(name) }));
        data.sort((a, b) => d3.descending(a.value, b.value));
        for (let i = 0; i < data.length; ++i) data[i].rank = Math.min(n, i);
        return data;
      }

      const keyframes = [];
      let ka, a, kb, b;
      for ([[ka, a], [kb, b]] of d3.pairs(datevalues)) {
        for (let i = 0; i < duration; ++i) {
          const t = i / duration;
          keyframes.push([
            new Date(ka * (1 - t) + kb * t),
            rank(name => (a.get(name) || 0) * (1 - t) + (b.get(name) || 0) * t)
          ]);
        }
      }
      keyframes.push([new Date(kb), rank(name => b.get(name) || 0)]);

      const nameframes = d3.groups(keyframes.flatMap(([, data]) => data), d => d.name);
      const prev = new Map(nameframes.flatMap(([, data]) => d3.pairs(data, (a, b) => [b, a])));
      const next = new Map(nameframes.flatMap(([, data]) => d3.pairs(data)));

      function bars(svg) {
        let bar = svg.append("g")
          .attr("fill-opacity", 0.6)
          .selectAll("rect");

        return ([date, data], transition) => bar = bar
          .data(data.slice(0, n), d => d.name)
          .join(
            enter => enter.append("rect")
              .attr("fill", d => color(d.name))
              .attr("height", y.bandwidth())
              .attr("x", x(0))
              .attr("y", d => y((prev.get(d) || d).rank))
              .attr("width", d => x((prev.get(d) || d).value) - x(0)),
            update => update,
            exit => exit.transition(transition).remove()
              .attr("y", d => y((next.get(d) || d).rank))
              .attr("width", d => x((next.get(d) || d).value) - x(0))
          )
          .call(bar => bar.transition(transition)
            .attr("y", d => y(d.rank))
            .attr("width", d => x(d.value) - x(0)));
      }

      function labels(svg) {
        let label = svg.append("g")
          .style("font", "bold 12px var(--sans-serif)")
          .style("font-variant-numeric", "tabular-nums")
          .attr("text-anchor", "end")
          .selectAll("text");

        return ([date, data], transition) => label = label
          .data(data.slice(0, n), d => d.name)
          .join(
            enter => enter.append("text")
              .attr("transform", d => `translate(${x((prev.get(d) || d).value)},${y((prev.get(d) || d).rank)})`)
              .attr("y", y.bandwidth() / 2)
              .attr("x", -6)
              .attr("dy", "-0.25em")
              .text(d => d.name)
              .call(text => text.append("tspan")
                .attr("fill-opacity", 0.7)
                .attr("font-weight", "normal")
                .attr("x", -6)
                .attr("dy", "1.15em")),
            update => update,
            exit => exit.transition(transition).remove()
              .attr("transform", d => `translate(${x((next.get(d) || d).value)},${y((next.get(d) || d).rank)})`)
              .call(g => g.select("tspan").tween("text", d => textTween(d.value, (next.get(d) || d).value)))
          )
          .call(bar => bar.transition(transition)
            .attr("transform", d => `translate(${x(d.value)},${y(d.rank)})`)
            .call(g => g.select("tspan").tween("text", d => textTween((prev.get(d) || d).value, d.value))));
      }

      function textTween(a, b) {
        const i = d3.interpolateNumber(a, b);
        return function(t) {
          this.textContent = formatNumber(i(t));
        };
      }

      function axis(svg) {
        const g = svg.append("g")
          .attr("transform", `translate(0,${margin.top})`);

        const axis = d3.axisTop(x)
          .ticks(width / 160, d3.format(","))
          .tickSizeOuter(0)
          .tickSizeInner(-barSize * (n + y.padding()));

        return (_, transition) => {
          g.transition(transition).call(axis);
          g.select(".tick:first-of-type text").remove();
          g.selectAll(".tick:not(:first-of-type) line").attr("stroke", "white");
          g.select(".domain").remove();
        };
      }

      function ticker(svg) {
        const now = svg.append("text")
          .style("font", `bold ${barSize}px var(--sans-serif)`)
          .style("font-variant-numeric", "tabular-nums")
          .attr("text-anchor", "end")
          .attr("x", width - 6)
          .attr("y", margin.top + barSize * (n - 0.45))
          .attr("dy", "0.32em")
          .text(formatDate(keyframes[0][0]));

        return ([date], transition) => {
          transition.end().then(() => now.text(formatDate(date)));
        };
      }

      const updateBars = bars(svg);
      const updateAxis = axis(svg);
      const updateLabels = labels(svg);
      const updateTicker = ticker(svg);

      (async function() {
        for (const keyframe of keyframes) {
          const transition = svg.transition()
            .duration(duration)
            .ease(d3.easeLinear);

          x.domain([0, keyframe[1][0].value]);

          updateAxis(keyframe, transition);
          updateBars(keyframe, transition);
          updateLabels(keyframe, transition);
          updateTicker(keyframe, transition);

          await transition.end();
        }
      })();
    }).catch(error => console.error('Error loading the CSV file:', error));
  </script>
</body>
</html>
